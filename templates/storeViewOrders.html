<html>
    <head>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/back_reload.js') }}"></script>
        <style type="text/css">   
     
            *{   
                margin: 0;   
                padding: 0; 
            }  
            
            .bg-white {
                background: #fff;
            } 
            .inner{
                     width: 150px;
                    }
            .inner-title {
                    padding-left: .25rem;
                    padding-right: .25rem;
                    padding-top: .625rem;
                    padding-bottom: .625rem;
                    float: left; 
                    font-size: 0.75rem;
                                        }
            .center-in-center{   
                position: absolute;   
                top: 50%;   
                left: 50%;   
                -webkit-transform: translate(-50%, -50%);   
                -moz-transform: translate(-50%, -50%);   
                -ms-transform: translate(-50%, -50%);   
                -o-transform: translate(-50%, -50%);   
                transform: translate(-50%, -50%);   
            }   
            .center-in-r{   
                position: absolute;   
                top: 30%;   
                left: 70%;   
                -webkit-transform: translate(-50%, -50%);   
                -moz-transform: translate(-50%, -50%);   
                -ms-transform: translate(-50%, -50%);   
                -o-transform: translate(-50%, -50%);   
                transform: translate(-50%, -50%);   
            }   
            .is-c {
                width: auto;
                margin-right: 10px;
                top: 30%; 
                left: 50%; 
            }

            .is-right {
                width: auto;
                margin-right: 10px;
                top: 30%; 
                left: 70%; 
            }
            
        </style>  
    </head>
    <body>
        <h1>{{gstate}}</h1>
        <div class='center-in-center'>
            {% for item in orders %}
                <h1 align="center"></h1>
                <div class="item inner" role="listitem" aria-posinset="2" aria-setsize="50">
                    <p style="display: inline;">买家:</p>{{item["vipname"]}}<br>
                    <a class="is-c" href="{{ url_for('item',gno=item['gno']) }}" width="150" height="150"  >
                        <img src="{{ url_for('static', filename=item['gpic']) }}"  width="150" height="150">
                    </a>
                    <a class="is-right" href="{{ url_for('item',gno=item['gno']) }}" width="150" height="150"  >
                
                        <span style="font-size:15px;width: 5px;" class="inner">{{ item['gname'] }}</span>
                    </a>
                    <p class="info">
                        <span class="marks hotsale-hide"></span>
                        <span class="price"><em>¥ </em>{{item['gprice']}}</span>
                        <span class="price"><em>数量:</em>{{item['gquantity']}}</span>
                    </p>
                    {% if item["ascomment"] %}
                        {{item["asdate"]}} {{item["asscore"]}} {{item["ascomment"]}}<br>
                    {% endif %}
                    {% if gstate=='待发货' %}
                        <a href="{{ url_for('deliver',orderno=item['orderno'],gno=item['gno']) }}">
                            <button>发货</button>
                        </a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </body>
</html>
