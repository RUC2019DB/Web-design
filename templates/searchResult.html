<html>
    <head>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <style type="text/css">   
     
            *{   
                margin: 0;   
                padding: 0; 
            }  
            
            .bg-white {
                background: #fff;
            } 
            .inner{
                     width: 150px;
                    }
            .inner-title {
                    padding-left: .25rem;
                    padding-right: .25rem;
                    padding-top: .625rem;
                    padding-bottom: .625rem;
                    float: left; 
                    font-size: 0.75rem;
                                        }
            .center-in-center{   
                position: absolute;   
                top: 50%;   
                left: 50%;   
                -webkit-transform: translate(-50%, -50%);   
                -moz-transform: translate(-50%, -50%);   
                -ms-transform: translate(-50%, -50%);   
                -o-transform: translate(-50%, -50%);   
                transform: translate(-50%, -50%);   
            }   
            .center-in-r{   
                position: absolute;   
                top: 30%;   
                left: 70%;   
                -webkit-transform: translate(-50%, -50%);   
                -moz-transform: translate(-50%, -50%);   
                -ms-transform: translate(-50%, -50%);   
                -o-transform: translate(-50%, -50%);   
                transform: translate(-50%, -50%);   
            }   
            .is-c {
                width: auto;
                margin-right: 10px;
                top: 30%; 
                left: 50%; 
            }
            .is-right {
                width: auto;
                margin-right: 10px;
                top: 30%; 
                left: 70%; 
            }
            
        </style>  
    </head>
    <body>
        <div align="center">
        <h1 >{{searchKeyWord}}</h1>
        <a href="{{ url_for('home') }}">
            <button style="font-size:20px;width:100px;height:60px">主页</button>
        </a></div>
        <br>
        <div  style="position:fixed;float:left;display:inline">
        <a href="{{ url_for('searchResult',searchKeyWord=searchKeyWord,orderby='avgscore',reverse='F') }}">
            <button style="font-size:20px;width:100px;height:60px">按评分升序</button>
        </a>
        <a href="{{ url_for('searchResult',searchKeyWord=searchKeyWord,orderby='sale',reverse='F') }}">
            <button style="font-size:20px;width:100px;height:60px">按销量升序</button>
        </a>
        <a href="{{ url_for('searchResult',searchKeyWord=searchKeyWord,orderby='price',reverse='F') }}">
            <button style="font-size:20px;width:100px;height:60px">按价格升序</button>
        </a>
        <br>
        <a href="{{ url_for('searchResult',searchKeyWord=searchKeyWord,orderby='avgscore',reverse='T') }}">
            <button style="font-size:20px;width:100px;height:60px">按评分降序</button>
        </a>
        <a href="{{ url_for('searchResult',searchKeyWord=searchKeyWord,orderby='sale',reverse='T') }}">
            <button style="font-size:20px;width:100px;height:60px">按销量降序</button>
        </a>
        <a href="{{ url_for('searchResult',searchKeyWord=searchKeyWord,orderby='price',reverse='T') }}">
            <button style="font-size:20px;width:100px;height:60px">按价格降序</button>
        </a></div>
        <div align="center" >
            
            {% for item in result %}
                
                <div >
                   <table  width="850" border="1">   
                        <td style="width: 100px;">
                            <a  href="{{ url_for('item',gno=item['gno']) }}" width="150" height="150"  >
                                {% if '/' in item['gpic'] %}
                                    <img src="{{item['gpic']}}"  width="150" height="150">
                                {% else %}
                                    <img src="{{ url_for('static', filename=item['gpic'] ) }}"  width="150" height="150">
                                {% endif %}
                            </a>
                        </td>
                        <td style="width: 200px;">
                            <a   href="{{ url_for('item',gno=item['gno']) }}" width="150" height="150"  >
                        
                                <span style="font-size:15px;width: 20px;" class="inner">{{ item['gname'] }}</span>
                            </a>
                        </td>
                        <td style="width: 200px;">
                            <p style="font-size:20px" class="info">
                                <span class="marks hotsale-hide"></span>
                                <span class="price"><em>¥ </em>{{item['gprice']}}</span>
                            </p>
                        </td>
                        <td style="width: 100px;">
                            <p style="font-size:20px" class="info">
                                <span class="marks hotsale-hide"></span>
                                <span style="font-size:20px;" class="avgscore"><em>评分:</em>{{item['avgscore']}}</span>
                            </p>
                        </td>
                        <td>
                            <p style="font-size:20px" class="info">
                                <span class="marks hotsale-hide"></span>
                                <span style="font-size:20px;" class="sale"><em>销量:</em>{{item['sale']}}</span>
                            </p>
                        </td>
                    </table>
                   
                </div>
            {% endfor %}
        </div>
    </body>
</html>
