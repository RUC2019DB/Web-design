        <script>
            function signout()
            {
                deleteAccount()
                document.getElementById("account").innerHTML = "未登录"
            }
            function checkAccount()
            {
                var username = getAccount()
                if (username==null) 
                {
                    document.getElementById("signin").innerHTML = "登录"
                    document.getElementById("account").innerHTML = "未登录"
                }
                else 
                {
                    document.getElementById("signin").innerHTML = "登出/切换账号"
                    document.getElementById("account").innerHTML = username
                }
                checkExpire()
            }
            setInterval(checkAccount,100)
        </script>
