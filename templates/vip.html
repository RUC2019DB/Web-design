<html>
    <head>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/back_reload.js') }}"></script>
        <style>
            body 
            {
                background-image:url("{{ url_for('static', filename='p.jpg') }}");
                background-repeat:no-repeat;
                background-position:center top;
                background-attachment: fixed;
                background-size:cover ;
            }
           
        </style>
        
        <style type="text/css">   
     
            *{   
                margin: 0;   
                padding: 0; 
            }  
            
            .bg-white {
                background: #fff;
            } 
            .inner{
                     width:50%
                    }
            .inner-title {
                    padding-left: .25rem;
                    padding-right: .25rem;
                    padding-top: .625rem;
                    padding-bottom: .625rem;
                    float: left; 
                    font-size: 0.75rem;
                                        }
            .center-in-center{   
                position: absolute;   
                top: 50%;   
                left: 50%;   
                -webkit-transform: translate(-50%, -50%);   
                -moz-transform: translate(-50%, -50%);   
                -ms-transform: translate(-50%, -50%);   
                -o-transform: translate(-50%, -50%);   
                transform: translate(-50%, -50%);   
            }   
            .center-in-r{   
                position: absolute;   
                top: 30%;   
                left: 70%;   
                -webkit-transform: translate(-50%, -50%);   
                -moz-transform: translate(-50%, -50%);   
                -ms-transform: translate(-50%, -50%);   
                -o-transform: translate(-50%, -50%);   
                transform: translate(-50%, -50%);   
            }   
            .is-right {
                width: auto;
                margin-right: 10px;
            }
            .topButton
            {
                z-index:1;

            }
        </style>   
        <style type="text/css">
            .img1{ position: fixed; top: 200px; left:-130px}
        </style>
    </head>
    <body>
        <div>
            <h1>我的个人信息</h1><br>
            <p style="display: inline;">用户名:</p>{{vipInfo["vipname"]}}<br>
            <p style="display: inline;">生日:</p>{{vipInfo["vipdate"]}}<br>
            <p style="display: inline;">性别:</p>{{vipInfo["vipsex"]}}<br>
            <p style="display: inline;">省份:</p>{{vipInfo["province"]}}<br>
            <p style="display: inline;">地址:</p>{{vipInfo["address"]}}<br>
            <p style="display: inline;">手机号码:</p>{{vipInfo["vipphone"]}}<br>
            <p style="display: inline;">余额:</p>{{vipInfo["vipmoney"]}}<br>
        </div>
        <a href="{{ url_for('updateInfo') }}">
            <button id="signIn">修改个人信息</button>
        </a>
        <h1>我的订单</h1>
        <div>
            <a id="vipRegister" href="{{ url_for('vipViewOrders',gstate='待发货') }}">
                <button>待发货</button>
            </a>
            <a id="storeRegister" href="{{ url_for('vipViewOrders',gstate='待收货') }}">
                <button>待收货</button>
            </a>
            <a id="vipPage" href="{{ url_for('vipViewOrders',gstate='待评价') }}">
                <button>待评价</button>
            </a>
            <a id="storePage" href="{{ url_for('vipViewOrders',gstate='已完成') }}">
                <button>已完成</button>
            </a>
        </div>
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </body>

</html>
