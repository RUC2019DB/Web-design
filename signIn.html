<html>
    <head>
        <script type="text/javascript" src="AccountList.js"></script>
        <script>
            function hash(str)
            {
                var b = 378551;  
                var a = 63689;  
                var hash = 0;
                var modKey = 999999999755591
                for(var i = 0; i<str.length; i++)  
                {  
                    hash = (hash * a + str.charAt(i).charCodeAt()) % modKey;
                    a  = (a * b) % modKey
                }  
                return hash;
            }
            function checkAccount()
            {
                var username = document.forms["signIn"]['username'].value
                var password = document.forms["signIn"]['password'].value
                var hashKey = hash(password)
                var flag = 0
                for (var i=0;i<AccountList.length;i++)
                {
                    if ((username==AccountList[i].username)&(hashKey==AccountList[i].password))
                    {
                        document.getElementById("checkResult").innerHTML = "登录成功"
                        flag = 1
                        break
                    }
                }
                if (flag==0)
                {
                    document.getElementById("checkResult").innerHTML = "用户名或密码不正确"
                }
            }
        </script>
    </head>
    <body>
        <h1 align="center">登录</h1>
        <div>
            <form name='signIn' style="display: inline">
                用户名:<input type='text' name='username'><br>
                密码:<input type='text' name='password'><br>
            </form>
        </div>
        <button type='button' onclick=checkAccount()>登录</button>
        <p id='checkResult'></p>
    </body>
</html>
